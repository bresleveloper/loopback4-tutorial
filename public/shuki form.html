<!DOCTYPE html>
<html lang="en">

<head>
  <title>tryung to get it</title>

<body>
  <div class="info">
    <h1>shuki form</h1>
    <h2>Create|Post, Update|Put</h2>
    <h4>here also Read|Get for single item in the form</h4>
  </div>

  <button type="button" onclick="location.href = '/shuki.html'">to Shuki</button>


  <div>
    <table border="1">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <form>
    <label>id</label><input id="id"><br>
    <label>name</label><input id="name"><br>
    <label>age</label><input id="age"><br>
    <button type="button" onclick="submitty()">submit</button>
  </form>



  <script>

    function submitty() {
      let id = document.getElementById("id").value
      let data = {},
        method = "POST",
        url = "http://localhost:3000/shuki-personal"
      if (id) {
        method = "PUT"
        url += "/" + id
      }

      data.name = document.getElementById("name").value
      data.age = parseInt(document.getElementById("age").value)

      var x = new XMLHttpRequest();
      x.onreadystatechange = function () {
        if (this.readyState == 4) {
          alert(`status: ${this.status}, response: ${this.responseText}`)
        }
      };

      x.open(method, url);
      x.setRequestHeader('Content-Type', 'application/json; charset=utf-8')
      x.send(JSON.stringify(data));

    }



    function getAllUsers() {
      var x = new XMLHttpRequest();
      x.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let u = JSON.parse(this.responseText)
          document.querySelector('table tbody').innerHTML = '<tr>' +
            '<td>' + u.id + '</td>' +
            '<td>' + u.name + '</td>' +
            '<td>' + u.age + '</td>' +
            '</tr>';


        }
      };
      let id = location.search.split('=')[1]

      x.open("GET", "http://localhost:3000/shuki-personal/" + id);
      x.send();
    }

    getAllUsers();



  </script>

</body>

</html>
